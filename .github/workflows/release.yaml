name: Release a new version on a pushed version tag

on:
  push:
    tags:
      - '^v[0-9]+\.[0-9]+\.[0-9]+$'

jobs:
  release:
    name: Release a new version on a pushed full version tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout the code
      - name: Create a Release
        uses: ncipollo/release-action@v1.10.0