name: Run tests

on:
  push:
  pull_request:


jobs:
  run_tests:
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.7'
        cache: pip
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
    - name: Test with pytest
      run: |
        pip install pytest
        pytest src/tests/test_preprocess.py